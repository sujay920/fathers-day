<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Father's Day Pappaa!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      color: #2d3436;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px;
      animation: slideDown 1s ease-out;
    }

    img {
      width: 80%;
      max-width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      animation: fadeInImage 2s ease-in-out;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 20px;
      max-width: 600px;
      animation: fadeInText 2.5s ease-in-out;
    }

    .heart {
      color: red;
      font-size: 2.5rem;
      animation: bounce 1.5s infinite;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInImage {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .heart {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Father's Day! üíô</h1>
  <img src="dad.jpg" alt="Dad's Photo" />
  <p>
    Thank you for always being there ‚Äî for your love, your strength, and your guidance.
    You're my superhero and my inspiration LOVE Sunny Sanju and Sailu!!!!
  </p>
  <div class="heart">‚ù§Ô∏è</div>
</body>
</html>
